---
layout: default
---

<div class="site-header" style="background-image: url({{ site.url }}/{{ site.cover }})">
  <div class="ui huge header">
    {{ site.title }}
  </div>
</div>

{% for page in site.posts %}
<div class="spacer">
  <div class="preview">
    {% include preview.html page=page %}
  </div>
</div>
{% endfor %}
