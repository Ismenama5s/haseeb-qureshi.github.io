<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <!-- site settings -->
    <meta charset="{{ site.encoding | default: "utf-8" }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic|PT+Sans:400,700|Droid+Sans+Mono">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/haseebq.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/highlighting.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url }}/assets/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/assets/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.url }}/assets/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}/assets/favicons/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" sizes="196x196" href="{{ site.url }}/assets/favicons/favicon-196x196.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicons/favicon-16x16.png">
    {% feed_meta %}


  </head>
  <body>
    <div id="site-menu" class="ui top sidebar">
      {% include navigation.html %}
    </div>
    <a class="site-menu trigger"><i class="ui content icon"></i></a>
    <div class="pusher">
      {{ content }}
      <div class="ui divider"></div>
      <div class="secondary spacer">
        <div class="ui tight small header">Popular</div>
        <div class="menulist">
          <a class="item" href="">/TODO featured posts</a>
        </div>
        <div class="ui divider"></div>
        <div class="ui tight small header">Years</div>
        <div class="years menulist">
          <a class="item" href="{{ site.url }}/2017">/2017</a>
          <a class="item" href="{{ site.url }}/2016">/2016</a>
          <a class="item" href="{{ site.url }}/2015">/2015</a>
          <a class="item" href="{{ site.url }}/2014">/2014</a>
          <a class="item" href="{{ site.url }}/2013">/2013</a>
          <a class="item" href="{{ site.url }}/2012">/2012</a>
          <a class="item" href="{{ site.url }}/2011">/2011</a>
        </div>
        <div class="ui divider"></div>
        {% include navigation.html %}
      </div>
      <div class="dead-timer" style="background-image: url({{ site.url }}/images/dead-timer.jpg);"></div>
    </div>
    <script src="{{ site.url }}/assets/semantic/semantic.min.js"></script>
    <script src="{{ site.url }}/assets/js/haseebq.js"></script>
    <script id="dsq-count-scr" src="//{{ site.integrations.disqus }}.disqus.com/count.js" async></script>
  </body>
</html>
